homeassistant:
  name: Home
  latitude: !secret latitude_loc_home
  longitude: !secret longitude_loc_home
  elevation: 145
  unit_system: metric
  time_zone: Europe/Berlin
  customize: !include customize.yaml
  packages: !include_dir_named packages

zone:
  - name: Work
    latitude: !secret latitude_loc_work
    longitude: !secret longitude_loc_work
    radius: 250
    icon: mdi:briefcase
    
  - name: Home
    latitude: !secret latitude_loc_home
    longitude: !secret longitude_loc_home
    radius: 100
    icon: mdi:home
        
  - name: Fitness
    latitude: !secret latitude_loc_fitness
    longitude: !secret longitude_loc_fitness
    radius: 100
    icon: mdi:dumbbell
      
############################################
##                                        ##
##               INCLUDES                 ##
##                                        ##
############################################
# Enables the frontend
frontend:
  themes: !include themes.yaml
  extra_html_url:
    - /local/custom_ui/state-card-floorplan.html
# FloorPlan Panel
panel_custom:
  - name: floorplan
    sidebar_title: Floorplan
    sidebar_icon: mdi:home
    url_path: floorplan
    config: !include floorplan.yaml

media_player: !include media_players.yaml
group: !include groups.yaml
automation: !include_dir_merge_list automations/
panel_iframe: !include panels.yaml

